<!DOCTYPE html> 
<html ng-app='TodoApp'>
    <head>
        <meta charset="UTF-8" />
        <title>Hello, World</title>
        <link href="jquery-mobile/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
        <script src="jquery-mobile/jquery-1.8.2.min.js"></script>
        <script src="jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/jquery-mobile-angular-adapter-1.2.0.js"></script>
        <script src="js/app.js"></script>
        <script src="cordova.js" type="text/javascript"></script>
    </head> 
    <body> 
        
        <div data-role="page" id="home" ng-controller='TodoCtrl' data-content-theme="d" data-theme="d">
            <div data-role="header">
                <h1>Angular Todo</h1>
            </div>
                        
            <div data-role="content">
                <ul data-role="listview" ng-repeat="thing in things">
                    <li>
                        <a>{{ thing }}</a>
                        <a>{{ thing }}</a>
                    </li>
                </ul>
            </div>
            
            <div data-role='footer' data-position='fixed'>		
                <div data-role='navbar'>
                    <ul>
                        <li><a href='#home' data-transition="none" class="ui-btn-active ui-state-persist">One</a></li>
                        <li><a href='#settings'>Two</a></li>
                    </ul>
                </div>
            </div>
        </div>
            

       <div data-role="page" id="settings" data-theme="d" ng-controller="TodoCtrl">
            <div data-role="header">
                <h1>ICE + Angular + JQM</h1>
            </div>
                        
            <div data-role="content">
                Settings
            </div>
            
        </div>

        
</body>
</html>
