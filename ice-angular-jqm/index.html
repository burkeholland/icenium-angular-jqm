<!DOCTYPE html> 
<html ng-app='TodoApp'>
  <head>
      <meta charset="UTF-8" />
      <title>Hello, World</title>
      <link href="jquery-mobile/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
      <link href="styles/main.css" rel="stylesheet" type="text/css" />
      <script src="jquery-mobile/jquery-1.8.2.min.js"></script>
      <script src="jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
      <script src="js/angular.js"></script>
      <script src="js/jquery-mobile-angular-adapter-1.2.0.js"></script>
      <script src="http://connect.soundcloud.com/sdk.js"></script>
      <script src="js/app.js"></script>
      <!-- <script src="cordova.js" type="text/javascript"></script> -->
  </head> 
<body> 
        
  <div data-role="page" id="home" ng-controller='TodoCtrl' data-content-theme="d" data-theme="d">
    <div data-role="header">
        <h1>SoundCloud CC Search</h1>
    </div>
                
    <div data-role="content">
      <div data-role="controlgroup">
        <ul data-role="listview" data-inset="true">
          <li ng-repeat="track in tracks"><a ng-click='playTrack()' href="settings/id={{ track.id }}">{{ track.title }}</a></li>
        </ul>
    </div>

    <div data-role="footer" data-position="fixed" data-fullscreen="true">
      <audio ng-src="http://api.soundcloud.com/tracks/{{ src }}/stream?client_id={{ clientId }}" controls></audio>
    </div>

  </div>

        
</body>
</html>
